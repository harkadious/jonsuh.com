<div class="sidebar-section">
  <h4 class="sidebar-title">Subscribe</h4>
  <div class="sidebar-subscribe">
    <p>Stay up-to-date with all the blog posts via <a href="/blog/feed.xml" class="sidebar-subscribe-link sidebar-subscribe-link--rss" target="_blank" rel="alternate">RSS {% include svg/icons.html icon='rss' %}</a> or the <a href="/blog/archives/">Archives</a>.</p>
    <p>You can also subscribe to my newsletter to receive occasional emails from me.</p>
    <div id="mc_embed_signup" class="mce-form">
      <form action="" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate form form--sidebar-newsletter js-form-newsletter" target="_blank" novalidate>
        <div class="form-field-group form-field-group--email mc-field-group">
          <input type="email" id="mce-EMAIL" name="EMAIL" value="" placeholder="Your email address" class="required email">
        </div>
        <div id="mce-responses" class="mce-responses">
          <div id="mce-error-response" class="response"></div>
          <div id="mce-success-response" class="response"></div>
        </div>
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups--><div class="mce-security">
          <input type="text" name="" tabindex="-1" value="">
        </div>
        <button type="submit" name="subscribe" id="mc-embedded-subscribe" class="form-submit">Subscribe</button>
      </form>
    </div>
  </div>
</div>
