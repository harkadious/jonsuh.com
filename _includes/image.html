{% if include.caption %}
<figure>
  <img src="{% if include.src contains "://" %}{% else %}/assets/images{{ page.url }}/{% endif %}{{ include.src }}" alt="">
  <figcaption>{{ include.caption }}</figcaption>
</figure>
{% else %}
<p><img src="{% if include.src contains "://" %}{% else %}/assets/images{{ page.url }}/{% endif %}{{ include.src }}" alt="{{ include.alt }}"></p>
{% endif %}
